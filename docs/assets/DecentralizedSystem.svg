<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1E293B">MCP Marketplace: Decentralized Governance & Reputation System</text>
  
  <!-- Main components container -->
  <rect x="100" y="100" width="1000" height="650" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Central DAO -->
  <circle cx="600" cy="300" r="110" fill="#EFF6FF" stroke="#3B82F6" stroke-width="3"/>
  <text x="600" y="285" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1E293B">MCP DAO</text>
  <text x="600" y="315" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748B">Governance Token</text>
  <text x="600" y="340" font-family="Arial" font-size="16" text-anchor="middle" fill="#64748B">Treasury</text>
  
  <!-- Stakeholders -->
  <!-- Developers -->
  <circle cx="250" cy="180" r="80" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="250" y="165" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E293B">MCP Service</text>
  <text x="250" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E293B">Developers</text>
  <text x="250" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748B">Build services</text>
  
  <!-- Users -->
  <circle cx="950" cy="180" r="80" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="950" y="170" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E293B">Users</text>
  <text x="950" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748B">Use services</text>
  <text x="950" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748B">Provide reviews</text>
  
  <!-- Contributors -->
  <circle cx="250" cy="450" r="80" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="250" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E293B">Contributors</text>
  <text x="250" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748B">Code, docs, support</text>
  <text x="250" y="485" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748B">Governance</text>
  
  <!-- Integration Partners -->
  <circle cx="950" cy="450" r="80" fill="#F8FAFC" stroke="#64748B" stroke-width="2"/>
  <text x="950" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E293B">MCP Clients</text>
  <text x="950" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748B">Claude, Cursor</text>
  <text x="950" y="485" font-family="Arial" font-size="14" text-anchor="middle" fill="#64748B">Integration</text>
  
  <!-- Reputation Systems -->
  <rect x="450" y="480" width="300" height="200" rx="10" fill="#F9FAFB" stroke="#94A3B8" stroke-width="2"/>
  <text x="600" y="510" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E293B">Reputation Systems</text>
  
  <!-- Service Reputation -->
  <rect x="470" y="530" width="120" height="130" rx="5" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
  <text x="530" y="550" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">Service Rep</text>
  <text x="530" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Quality</text>
  <text x="530" y="595" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Reliability</text>
  <text x="530" y="615" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Security</text>
  <text x="530" y="635" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Price fairness</text>
  
  <!-- User Reputation -->
  <rect x="610" y="530" width="120" height="130" rx="5" fill="#FEF2F2" stroke="#EF4444" stroke-width="1"/>
  <text x="670" y="550" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">User Rep</text>
  <text x="670" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Review quality</text>
  <text x="670" y="595" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Usage history</text>
  <text x="670" y="615" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Helpfulness</text>
  <text x="670" y="635" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748B">Consistency</text>
  
  <!-- Incentive Flows -->
  <!-- Arrows between stakeholders -->
  <!-- Developer to DAO -->
  <path d="M320 210 Q 450 200 520 250" fill="none" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="400" y="190" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(-5, 400, 190)">Build services</text>
  
  <!-- DAO to Developer -->
  <path d="M520 270 Q 450 290 320 235" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="420" y="300" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(10, 420, 300)">Rewards + Visibility</text>
  
  <!-- User to DAO -->
  <path d="M880 210 Q 750 200 680 250" fill="none" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="790" y="190" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(5, 790, 190)">Reviews + Usage</text>
  
  <!-- DAO to User -->
  <path d="M680 270 Q 750 290 880 235" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="780" y="300" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(-10, 780, 300)">Services + Rewards</text>
  
  <!-- Contributor to DAO -->
  <path d="M320 410 Q 450 380 530 350" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="400" y="370" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(-10, 400, 370)">Contributions</text>
  
  <!-- DAO to Contributor -->
  <path d="M530 330 Q 450 350 320 390" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="425" y="330" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(10, 425, 330)">Tokens + Recognition</text>
  
  <!-- Client to DAO -->
  <path d="M880 410 Q 750 380 670 350" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrowGray)"/>
  <text x="800" y="370" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(10, 800, 370)">Integration</text>
  
  <!-- DAO to Client -->
  <path d="M670 330 Q 750 350 880 390" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="770" y="330" font-family="Arial" font-size="12" fill="#64748B" transform="rotate(-10, 770, 330)">Revenue share + API</text>
  
  <!-- DAO to Reputation System -->
  <path d="M600 410 L 600 470" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="620" y="440" font-family="Arial" font-size="12" fill="#64748B">Manages</text>
  
  <!-- Legend -->
  <rect x="150" y="650" width="900" height="70" rx="5" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="170" y="675" font-family="Arial" font-size="14" font-weight="bold" fill="#1E293B">Legend:</text>
  
  <!-- Legend items -->
  <circle cx="220" y="695" r="10" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
  <text x="240" y="700" font-family="Arial" font-size="12" fill="#64748B">Service Developers</text>
  
  <circle cx="380" y="695" r="10" fill="#FEF2F2" stroke="#EF4444" stroke-width="1"/>
  <text x="400" y="700" font-family="Arial" font-size="12" fill="#64748B">Users</text>
  
  <circle cx="480" y="695" r="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="500" y="700" font-family="Arial" font-size="12" fill="#64748B">Contributors</text>
  
  <circle cx="580" y="695" r="10" fill="#F8FAFC" stroke="#64748B" stroke-width="1"/>
  <text x="600" y="700" font-family="Arial" font-size="12" fill="#64748B">MCP Clients</text>
  
  <line x1="680" y1="695" x2="710" y2="695" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="730" y="700" font-family="Arial" font-size="12" fill="#64748B">Service Flow</text>
  
  <line x1="800" y1="695" x2="830" y2="695" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="850" y="700" font-family="Arial" font-size="12" fill="#64748B">Token/Incentive Flow</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444"/>
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748B"/>
    </marker>
  </defs>
</svg>
